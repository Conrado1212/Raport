<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Average of Month</title>
</head>
<body>
<div th:each="product: ${allProducts}">
    <div th:text="'idPointOfSales: '+${product[0]}"></div>
    <div th:text="'productName: '+${product[1]}"></div>
    <div th:text="'amountOfProduct: '+${product[2]}"></div>
    <div th:text="'priceForOneProduct: '+${product[3]}"></div>
    <div th:text="'totalPrice: '+${product[4]}"></div>
</div>
</body>
</html>
